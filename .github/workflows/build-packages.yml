name: Build GUI Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true

      - name: Show Python version
        run: |
          python --version
          where python
        shell: cmd

      - name: Build EXE
        run: .\build_witness_signer_windows.bat
        shell: cmd

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: NAIOWitnessSigner-windows
          path: dist/NAIOWitnessSigner.exe
          if-no-files-found: error

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          check-latest: true

      - name: Show Python version
        run: python --version

      - name: Build DMG
        run: |
          chmod +x build_witness_signer_macos.sh
          ./build_witness_signer_macos.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: NAIOWitnessSigner-macos
          path: dist/NAIOWitnessSigner.dmg
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: NAIOWitnessSigner-windows
          path: release-assets

      - name: Download mac artifact
        uses: actions/download-artifact@v4
        with:
          name: NAIOWitnessSigner-macos
          path: release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-assets/NAIOWitnessSigner.exe
            release-assets/NAIOWitnessSigner.dmg
